<!DOCTYPE HTML>

<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Frijole' rel='stylesheet' type='text/css'>
	<title>This is a button pushy thing.</title>
	<style type="text/css">
		button {
			width: 200px;
			height: 200px;
			font-size: 26px;
			font-family: 'Frijole', cursive;
			background: red;
			border: 2px black solid;
			border-radius: 100px;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
			-webkit-box-shadow: inset -20px -10px 0px #ffffff;
    		-moz-box-shadow: inset -20px -10px 0px #ffffff;
    		box-shadow: inset -20px -10px 0px #ffffff;
			float: left;
			margin-left: 30px;
			margin-top: 30px;

		}

		div {
			width: 250px;
		}
	</style>
</head>

<body>
	<div>
		<button onclick="dontPush()">Don't Push Me!</button>
	</div>

	<script>
		function dontPush() {
			alert("I told you not to...")
		}
	</script>
</body>


</html>
